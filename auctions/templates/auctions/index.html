{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div class="card-columns mx-auto" style="width: 60%">
        {% for listing in auction_listings %}
        
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <img src="{{ listing.image_url }}" class="card-img-top" alt="{{ listing.description }}" style="width: 100%; height: 15vw; object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">{{ listing.description }}</p>
                    <p class="card-text">Starting Bid: <strong class="text-primary">&#36;{{ listing.starting_bid }}</strong></p>
                    <p class="card-text"><small class="text-muted">Date Created:  {{ listing.date_created }} </small></p>
                    <a href="#" class="btn btn-primary">View Item</a>
                </div>
            </div>
        
        {% endfor %}
    </div>
{% endblock %}
